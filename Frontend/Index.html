<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário de Venda</h1>
        <form id="orderForm">
            <!-- Identificador -->
            <div class="form-group">
                <label for="identificador">Identificador:</label>
                <input type="text" id="identificador" name="identificador" readonly>
            </div>

            <!-- Data -->
            <div class="form-group">
                <label for="dataVenda">Data Venda:</label>
                <input type="date" id="dataVenda" name="dataVenda" required>
            </div>

            <!-- Cliente -->
            <fieldset class="form-group">
                <legend>Cliente</legend>
                <div class="form-group">
                    <label for="clienteNome">Nome:</label>
                    <input type="text" id="clienteNome" name="clienteNome" required>
                </div>

                <div class="form-group">
                    <label for="clienteCPF">CPF:</label>
                    <input type="text" id="clienteCPF" name="clienteCPF" required>
                </div>

                <div class="form-group">
                    <label for="clienteCategoria">Categoria:</label>
                    <select id="clienteCategoria" name="clienteCategoria" required>
                        <option value="PREMIUM">PREMIUM</option>
                        <option value="REGULAR">REGULAR</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
            </fieldset>

            <!-- Itens -->
            <fieldset class="form-group">
                <legend>Itens</legend>
                <div class="form-group">
                    <label for="produtoId">Produto ID:</label>
                    <input type="number" id="produtoId" name="produtoId" required>
                </div>

                <div class="form-group">
                    <label for="produtoDescricao">Descrição:</label>
                    <input type="text" id="produtoDescricao" name="produtoDescricao" required>
                </div>

                <div class="form-group">
                    <label for="produtoQuantidade">Quantidade:</label>
                    <input type="number" id="produtoQuantidade" name="produtoQuantidade" required>
                </div>

                <div class="form-group">
                    <label for="produtoPrecoUnitario">Preço Unitário:</label>
                    <input type="number" step="0.01" id="produtoPrecoUnitario" name="produtoPrecoUnitario" required>
                </div>
            </fieldset>

            <button type="submit" class="submit-button">Enviar</button>

            <!-- Barra de carregamento -->
            <div id="loadingBar" class="loading-bar">
                <div class="loading-bar-progress"></div>
            </div>

            <!-- Label de status -->
            <div id="statusLabel" class="status-label"></div>
        </form>
        <div id="result" class="result"></div>

        <!-- Botão para criar uma nova venda -->
        <button id="reloadButton" class="reload-button">Nova venda</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
